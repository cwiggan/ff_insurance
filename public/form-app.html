<!-- form-profile.html -->

    <div class="col-md-6">
        <div class="form-group">
            <label class="col-sm-4 control-label" for="firstname">First Name</label>
            <div class="col-sm-7">
                <input type="text" class="form-control required" name="firstname" ng-model="formData.firstname" maxlength="250"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="lastname">Last Name</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="lastname" ng-model="formData.lastname" maxlength="250" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="email">Email</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="email" ng-model="formData.email" maxlength="250" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="phone">Phone</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="phone" ng-model="formData.phone" maxlength="250" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="address">Address</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="address" ng-model="formData.address" maxlength="250" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="city">City</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="city" ng-model="formData.city" maxlength="250" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Enter State </label>

            <div class="col-sm-7">
                <select name="location_state" class="form-control required" ng-model="formData.state" ng-options="item.state_code as item.state_name for item in StateList" required>
                    <option value="">Select State</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="location_name">Zip Code</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="zip_code" ng-model="formData.zip_code" maxlength="250" required/>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-sm-4 control-label" for="phone">Additional Insured</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="phone" ng-model="formData.phone" maxlength="250" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="city">City</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="city" ng-model="formData.city" maxlength="250" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Enter State </label>

            <div class="col-sm-7">
                <select name="location_state" class="form-control required" ng-model="formData.state" ng-options="item.state_code as item.state_name for item in StateList" required>
                    <option value="">Select State</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="location_name">Zip Code</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="zip_code" ng-model="formData.zip_code" maxlength="250" required/>
            </div>
        </div>

    <div class="form-group"><button type="submit" ui-sref="form.interests" ng-disabled="!eform.$valid" class="btn btn-primary pull-right">Next <span class="glyphicon glyphicon-circle-arrow-right"></span></button></div>
    </div>
