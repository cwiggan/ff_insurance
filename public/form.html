

    <div id="steps-uid-0" class="wizard clearfix" role="application">

        <div class="page-header text-center tabcontrol">
            <h2>Event Information</h2>
            
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="steps" style="padding:20px 0;">
                <ul role="tablist">
                    <li><a ui-sref-active="active"><span>1</span> Event Info </a></li>
                    <li><a ui-sref-active="active" ui-sref=".interests"><span>2</span> Options</a></li>
                    <li><a ui-sref-active="active" ui-sref=".payment"><span>3</span> Site Info</a></li>
                    <li><a ui-sref-active="active" ui-sref=".activity"><span>4</span> Other Activity</a></li>
                    <li><a ui-sref-active="active" ui-sref=".alcohol"><span>5</span> Alcohol</a></li>
                    <li><a ui-sref-active="active" ui-sref=".security"><span>6</span> Security</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form id="signup-form" ng-submit="processForm()" class="form-horizontal text-left" name="eform">
                <!-- our nested state views will be injected here -->
                <div id="form-views" ui-view></div>
            </form>
        </div>

    </div>
